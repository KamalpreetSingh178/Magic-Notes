<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <!--Adding Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>    
    <!--Bootstrap Code for NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Magic Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- my-5=>Margin of 5 in y "my-5 is a Bootstrap Class"-->
    <div class="container my-5">
        <h1>Welcome to Magic Notes</h1>
        <!--Bootstraps Card for displaying notes-->
        <!--We have added an Text area in our Bootstrap Card-->
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add a note</h5>
              <div class="mb-3">
                <textarea class="form-control" id="addTxt" rows="3"></textarea>
              </div>
              <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>

        <!--To Display the saved Notes-->
        <h2 class="my-3">Your Notes</h2>
        <div id="notes" class="row container-fluid"><!--Bootstrap class-Container-fluid -->
            <!--row class keeps them in rows-->

            <!--These cards have to be added using Javascript-->
            <!-- my-2 and mx-2 for padding-->
            <!-- <div class="noteCard card my-2 mx-2" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Note</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
            </div> -->

        </div>
    </div>

    <!--Shortcut for Adding Javascript-  script:src -->
    <script src="JS/app.js"></script>
    <!--Adding Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
